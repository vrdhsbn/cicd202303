name: Run test
on: [push]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      # リポジトリをチェックアウトする
      - uses: actions/checkout@v3

      # Nodeをセットアップする
      - uses: actions/setup-node@v2
        with:
          node-version: 18.x

      # npmスクリプトを実行する
      - run: |
          npm ci
          npm run test
